language: elixir
elixir: 1.7.4
otp_release: '19.0'
script:
- npm install -g npx
- mix format --check-formatted
- mix test
- cd assets && npm install && npx elm-format --validate elm && npx webpack --mode
  production
- cd .. && MIX_ENV=prod mix phx.digest
- MIX_ENV=prod mix release
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/prod/rel/glare/bin/glare
  on:
    repo: dottorblaster/glare
    tags: true
